  <ion-list-header class="title"></ion-list-header>
  <ion-list>
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding *ngFor="let item of data">
      <ion-item>
        <ion-label>
          <h2 *ngIf="item.integralRecordType === '1'" style="color: chartreuse;">+{{item.integralRecordNumber}}分</h2>
          <h2 *ngIf="item.integralRecordType === '2'" style="color: red;">-{{item.integralRecordNumber}}分</h2>
          <!--          <p *ngIf="item.integralRecordType === '1'">产生</p>-->
          <!--          <p *ngIf="item.integralRecordType === '2'">消费</p>-->
        </ion-label>
        <ion-note slot="end">
          {{ item.integralRecordCreationTime | date:'yyyy-MM-dd HH:mm:ss' }}
          <!--          {{item.integralRecordCreationTime}}-->
        </ion-note>
      </ion-item>
